<!DOCTYPE html>
<html>

<head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="Order.css" />
    <script src="Order.js" async></script>
</head>

<body>


    <section class="container content-section">
        <h2 class="section-header">FOOD</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Item 1</span>
                <img class="shop-item-image" src="images/food1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">100/-</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Item 2</span>
                <img class="shop-item-image" src="images/food2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">120/-</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Item 3</span>
                <img class="shop-item-image" src="images/food3.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">150/-</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Item 4</span>
                <img class="shop-item-image" src="images/food4.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">150/-</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">SOFT DRINK</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Pepsi</span>
                <img class="shop-item-image" src="images/food5.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">150/-</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="images/Cofee.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">50/-</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Cofee.png" width="100" height="100">
                    <span class="cart-item-title">Hard/Normal Coffee</span>
                </div>
                <span class="cart-price cart-column">50/-</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="food3.jpg" width="100" height="100">
                    <span class="cart-item-title">food 3</span>
                </div>
                <span class="cart-price cart-column">100/-</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">150/-</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>

</body>

</html>
