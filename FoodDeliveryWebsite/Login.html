 <!DOCTYPE html>
<html lang="en">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-image: url('images/food3.jpg');
        background-attachment: fixed;
        background-size: cover;
    }

    .signup {
        width: 400px;
        height:100%;
        box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.3);
        background: white;
        padding: 20px;
        margin: 8% auto 0;
        text-align: center;
        padding-top: 50px;
        background-color: gray;
    }
    .signup:hover{
        background-color:aqua;
    }

    .signup h1 {
        color: darkorchid;
        margin-bottom: 30px;
    }

    .input-box {
        border-radius: 20px;
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        border: 1px solid #999;
        outline: none;
    }

    button {
        color: #fff;
        width: 100%;
        padding: 10px;
        border-radius: 20px;
        font-size: 15px;
        margin: 10px;
        border: none;
        outline: none;
        cursor: pointer;
    }
    input:hover{
        background-color: indigo;}

    .signup-btn {
        background-color: rgb(38, 0, 255);
    }

    .signupbtn {
        background-color: rgb(0, 26, 255);
    }
    .signup-btn:hover {
        background-color: rgb(51, 255, 0);
    }

    .signupbtn:hover {
        background-color: rgb(43, 255, 0);
    }
    a {
        text-decoration: none;

    }

    hr {
        margin-top: 20px;
        width: 80%;
    }

    .or {
        background: #fff;
        width: 30px;
        margin: -19px auto 10px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp/Login Form</title>
</head>

<body>
    <div class="signup">
        
        <h1 style="color:blue">Sign Up Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="Enter Email" required>
            <input type="password" class="input-box" placeholder="Enter Password" required>

            <p style="color:blue;"> <span><input type="checkbox" required></span>I agree to the terms of services</p>
            <p style="color:blue;"><a href="#">Forgot Password</a></p>
            <button type="button" class="signup-btn">Sign Up</a></button> 
            
            <hr>
            <p class="or">OR</p>
            
             <button type="button" class="signupbtn">Login with google</button> 
            <p>Do you have an account ?<a href="#">Sign in</a></p>



        </form>
    </div>
</body>

</html>
